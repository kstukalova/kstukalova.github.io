		$(function(){
		  // get hash value
		  var hash = window.location.hash;
		  // now scroll to element with that id
		  $('html, body').animate({ scrollTop: $(hash).offset().top -100 });
		});

		$('p').css({
		    overflow: 'auto',
		    'overflow-x': 'scroll'
		});

		$(window).scroll(function() {
			var home = document.querySelector("#home");
		    var about = document.querySelector("#about");
		    var photos = document.querySelector("#photos");
		   	var hT = $('#content_1').offset().top,
		       hH = $('#content_1').outerHeight(),
		       wH = $(window).height(),
		       wS = $(this).scrollTop();
		   if (wS > (hT+hH-wH-550)){
		       about.style.backgroundColor = "#e7e7e7";
		       home.style.backgroundColor = "#D5D5D5";
		       photos.style.backgroundColor = "#D5D5D5";
		   }

		   var hT = $('#content-photos').offset().top,
		       hH = $('#content-photos').outerHeight();

		   if (wS > (hT+hH-wH-150)){
		       photos.style.backgroundColor = "#e7e7e7";
		       home.style.backgroundColor = "#D5D5D5";
		       about.style.backgroundColor = "#D5D5D5";
		   }

		   var hT = $('#wall_1').offset().top,
		       hH = $('#wall_1').outerHeight();

		   if (wS < wH-100){
		       home.style.backgroundColor = "#e7e7e7";
		       about.style.backgroundColor = "#D5D5D5";
		       photos.style.backgroundColor = "#D5D5D5";
		   }
		});

	(function(){

		  var parallax = document.querySelectorAll(".parallax"),
		      speed = 0.5;

		  window.onscroll = function(){
		    [].slice.call(parallax).forEach(function(el,i){

		      var windowYOffset = window.pageYOffset,
		          elBackgrounPos = "50% " + (windowYOffset * speed) + "px";

		      el.style.backgroundPosition = elBackgrounPos;

		    });
		  };

		})();
